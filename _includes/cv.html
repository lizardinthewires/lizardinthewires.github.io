<div class="cv">
  <h2 class="blue">Resume</h2>
  <dl>
    {% assign positions = site.data.career.positions %}

    {% for position in positions %}

    <dt><b class="blue">{{position.title}}</b> / {{ position.company }}</dt>
    <dd><small>{{position.date}}</small></dd>
    <dd>{{position.details}}</dd>

    {% endfor %}
  </dl>

</div>
